
<div>
    <h2><span>Person</span>{{person.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Last Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ person.lastName }}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>First Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ person.firstName }}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Age</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ person.age }}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="person"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
